<form (ngSubmit)="submitForm()">

  <label for="name">Full Name</label>
  <input type="text" name="name" [(ngModel)] = "name">
  <label for="address">Address</label>
  <input type="text" name="address" placeholder="Min 6 characters" [(ngModel)] = "address">
  <label for="credit">Credit card number</label>
  <input type="text" name="credit" placeholder="(16-digit number)" [(ngModel)] = "credit">

  <p>We'll never share your payment details with anyone else</p>

  <input type="submit" value="submit">

</form>
