<form #form="ngForm" (ngSubmit)="submitForm()">

  <label for="name">Full Name</label>
  <br>
  <input type="text" name="name" [(ngModel)] = "name" required
  minlength="2" #fullName="ngModel">
  <br>
  <label for="address">Address</label>
  <br>
  <input type="text" name="address" required
  minlength="4"  placeholder="Min 6 characters" [(ngModel)] = "address" #Address="ngModel">
  <br>
  <label for="credit">Credit card number</label>
  <br>
  <input type="text" name="credit" placeholder="(16-digit number)" required
  minlength="16"  maxlength="16"  [(ngModel)] = "credit" #Credit="ngModel">
  <br>

  <p>We'll never share your payment details with anyone else</p>
  <br>
  <button routerLink="/order" (click)="send()" [disabled]="form.invalid">Submit</button>
</form>

<div *ngIf="fullName.invalid && fullName.dirty">
  <div *ngIf="fullName.errors">
    Please provide your name.
  </div>
  <div *ngIf="Address.errors">
    Please provide your address.
  </div>
  <div *ngIf="Credit.errors">
    The credit card field  of the blog must contain 16 digits.
  </div>
</div>
