
<div style="text-align:center;">
  <div>
    <img src="{{product.url}}" alt="" class="image" >
  </div>
<div>
  <p >
    {{product.name}}
  </p>
  <p>
    {{product.price}}
  </p>
  <p>
    {{product.description}}
  </p>
  <input type="number" id="quantity" placeholder="1" value="1" #quantity name="quantity" min="1" style="width:2%; height: 2%;">
  <br>
  <br>
  <button (click)="add(product, quantity.value)">Add to cart</button>
</div>
</div>
