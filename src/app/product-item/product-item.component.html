
<div style="text-align:center;">
  <div><a routerLink="/details/{{product.id}}">
    <img src="{{product.url}}" alt="" class="image">
  </a>
  </div>
<div>
  <a routerLink="/details/{{product.id}}">
  <p>
    {{product.name}}
  </p>
</a>

  <p>
    {{product.price}}
  </p>

  <input type="number" placeholder="1" value="1" id="quantity" #quantity name="quantity" min="1" style="width:2%; height: 20px;;">
  <br>
  <br>
  <button (click)="add(product, quantity.value)">Add to cart</button>
</div>
</div>
